<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <script th:if="${added}">
        alert('Thêm nhân viên thành công!');
    </script>
    <script th:if="${updated}">
        alert('Cập nhật nhân viên thành công!');
    </script>
    <script th:if="${deleted}">
        alert('Xóa nhân viên thành công!');
    </script>
    <h1 class="text-center mb-4">Dashboard Admin</h1>


    <div class="container my-5">
        <div class="d-flex justify-content-between mb-3">
            <form th:action="@{/admin/quanlytaikhoan/nhanvien/search}" method="get" class="d-flex">
                <input type="text"
                       name="search"
                       th:value="${param.search}"
                       class="form-control me-2"
                       placeholder="Nhập mã, tên, SĐT hoặc email…"/>
                <button type="submit" class="btn btn-secondary">
                    <i class="bi bi-search"></i> Tìm
                </button>
                <a th:if="${param.search}" th:href="@{/admin/quanlytaikhoan/nhanvien}" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-counterclockwise"></i> Quay lại
                </a>
            </form>
            <a th:href="@{/admin/quanlytaikhoan/nhanvien/add}" class="btn btn-primary">Thêm nhân viên</a>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>STT</th><th>Tên</th><th>SĐT</th><th>Email</th>
                        <th>Chức vụ</th><th>Trạng thái</th><th>Ảnh</th><th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="nv, stat : ${nhanvienList}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${nv.ten}"></td>
                        <td th:text="${nv.soDienThoai}"></td>
                        <td th:text="${nv.email}"></td>
                        <td th:text="${nv.chucVu == 1 ? 'Nhân viên' : 'Quản lý'}"></td>
                        <td th:text="${nv.trangThai} ? 'Hoạt động' : 'Khoá'"></td>
                        <td>
                            <img th:if="${nv.anh}" th:src="@{${nv.anh}}" class="rounded-circle" style="height:40px;" alt="Ảnh NV"/>
                        </td>
                        <td class="text-nowrap">
                            <a th:href="@{/admin/quanlytaikhoan/nhanvien/detail(id=${nv.id})}" class="btn btn-sm btn-info">Chi tiết</a>
                            <a th:href="@{/admin/quanlytaikhoan/nhanvien/edit(id=${nv.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/admin/quanlytaikhoan/nhanvien/delete(id=${nv.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá?')">Xoá</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</section>
</body>
</html>
