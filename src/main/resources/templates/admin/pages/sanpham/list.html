<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to avoid conflicts with Bootstrap
        tailwind.config = {
            corePlugins: {
                preflight: false, // Disable Tailwind's CSS reset
            },
            prefix: 'tw-', // Add prefix to all Tailwind classes
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/sanpham/list.css}">
    <style>
        /* Ensure Bootstrap sidebar styles are preserved */
        .sidebar .nav .nav-item .collapse.show {
            display: block !important;
        }

        .sidebar .nav .nav-item.active > .nav-link {
            color: #dead6f !important;
        }

        .sidebar .nav.sub-menu .nav-item .nav-link.active {
            color: #dead6f !important;
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="tw-p-6 tw-space-y-6">
        <!-- Header Section -->
        <div class="tw-flex tw-flex-col tw-space-y-4 lg:tw-flex-row lg:tw-justify-between lg:tw-items-start lg:tw-space-y-0">
            <div class="tw-flex-1">
                <h1 class="tw-text-2xl tw-font-bold tw-text-gray-900 tw-mb-2">Quản lý sản phẩm</h1>
                <p class="tw-text-sm tw-text-gray-600">Danh sách tất cả sản phẩm trong hệ thống</p>
            </div>

            <!-- Search and Refresh Section -->
            <div class="tw-flex-shrink-0 tw-w-full lg:tw-w-80">
                <div class="tw-relative">
                    <div class="tw-absolute tw-inset-y-0 tw-left-0 tw-pl-3 tw-flex tw-items-center tw-pointer-events-none">
                        <svg class="tw-h-5 tw-w-5 tw-text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="searchInput"
                        class="tw-block tw-w-full tw-pl-10 tw-pr-3 tw-py-3 tw-border tw-border-gray-300 tw-rounded-lg tw-leading-5 tw-bg-white tw-placeholder-gray-500 focus:tw-outline-none focus:tw-placeholder-gray-400 focus:tw-ring-2 focus:tw-ring-blue-500 focus:tw-border-blue-500 tw-text-sm tw-transition tw-duration-150 tw-ease-in-out"
                        placeholder="Tìm kiếm sản phẩm..."
                    />
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="tw-bg-white tw-rounded-lg tw-shadow-sm tw-border tw-border-gray-200 tw-p-6">
            <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 lg:tw-grid-cols-4 tw-gap-4">
                <!-- Status Filter -->
                <div>
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">Trạng thái</label>
                    <select id="statusFilter" class="tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg tw-bg-white tw-text-sm">
                        <option value="">Tất cả trạng thái</option>
                        <option value="Đang hoạt động">Đang hoạt động</option>
                        <option value="Ngưng hoạt động">Ngưng hoạt động</option>
                    </select>
                </div>

                <!-- Category Filter -->
                <div>
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">Danh mục</label>
                    <select id="categoryFilter" class="tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg tw-bg-white tw-text-sm">
                        <option value="">Tất cả danh mục</option>
                        <option th:each="dm : ${danhMucs}" th:value="${dm.id}" th:text="${dm.ten}"></option>
                    </select>
                </div>

                <!-- Brand Filter -->
                <div>
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">Thương hiệu</label>
                    <select id="brandFilter" class="tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg tw-bg-white tw-text-sm">
                        <option value="">Tất cả thương hiệu</option>
                        <option th:each="th : ${thuongHieus}" th:value="${th.id}" th:text="${th.ten}"></option>
                    </select>
                </div>

                <!-- Sort By -->
                <div>
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">Sắp xếp theo</label>
                    <select id="sortBy" class="tw-block tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-lg tw-bg-white tw-text-sm">
                        <option value="ngayTao:desc">Mới nhất</option>
                        <option value="ten:asc">Tên A-Z</option>
                        <option value="ten:desc">Tên Z-A</option>
                        <option value="gia:asc">Giá tăng dần</option>
                        <option value="gia:desc">Giá giảm dần</option>
                        <option value="soLuong:asc">Số lượng ít nhất</option>
                        <option value="soLuong:desc">Số lượng nhiều nhất</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Action Section -->
        <div class="tw-bg-white tw-rounded-lg tw-shadow-sm tw-border tw-border-gray-200 tw-p-6">
            <div class="tw-flex tw-flex-col tw-space-y-4 lg:tw-flex-row lg:tw-justify-between lg:tw-items-center lg:tw-space-y-0">
                <!-- Add Product Button -->
                <div class="tw-flex tw-items-center tw-space-x-3">
                    <a href="/admin/san-pham/them"
                       class="tw-inline-flex tw-items-center tw-px-4 tw-py-2.5 tw-bg-blue-600 tw-border tw-border-transparent tw-rounded-lg tw-font-medium tw-text-sm tw-text-white hover:tw-bg-blue-700 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-offset-2 focus:tw-ring-blue-500 tw-transition tw-duration-150 tw-ease-in-out tw-shadow-sm">
                        <svg class="tw-w-5 tw-h-5 tw-mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Thêm sản phẩm
                    </a>
                </div>

                <!-- Discount Application Form -->
                <form th:action="@{/admin/san-pham/ap-dung-giam-gia-nhieu}" method="post" id="discountForm"
                      class="tw-flex tw-flex-col tw-space-y-3 sm:tw-flex-row sm:tw-space-y-0 sm:tw-space-x-3 sm:tw-items-end">
                    <div class="tw-flex tw-flex-col">
                        <label for="dotGiamGiaId" class="tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-1">Đợt giảm giá</label>
                        <select name="dotGiamGiaId" id="dotGiamGiaId"
                                class="tw-block tw-w-full tw-px-3 tw-py-2.5 tw-border tw-border-gray-300 tw-rounded-lg tw-bg-white tw-text-sm focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-green-500 focus:tw-border-green-500 tw-transition tw-duration-150 tw-ease-in-out">
                            <option value="">-- Chọn đợt giảm giá (hoặc để trống để gỡ giảm giá) --</option>
                            <option th:each="dgg : ${dsDotGiamGia}" th:value="${dgg.id}" th:text="${dgg.ten}"></option>
                        </select>
                    </div>
                    <div class="tw-flex tw-items-center tw-space-x-2">
                        <span id="selectedCount" class="tw-text-sm tw-text-gray-600">Đã chọn: 0 sản phẩm</span>
                        <button type="submit" id="applyDiscountBtn"
                                class="tw-inline-flex tw-items-center tw-px-4 tw-py-2.5 tw-bg-green-600 tw-border tw-border-transparent tw-rounded-lg tw-font-medium tw-text-sm tw-text-white hover:tw-bg-green-700 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-offset-2 focus:tw-ring-green-500 tw-transition tw-duration-150 tw-ease-in-out tw-shadow-sm tw-opacity-50 tw-cursor-not-allowed"
                                disabled>
                            <svg class="tw-w-5 tw-h-5 tw-mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                            </svg>
                            Áp dụng giảm giá
                        </button>
                    </div>
                    <!-- Hidden inputs for selected product IDs -->
                    <div id="selectedProductIds"></div>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="tw-bg-red-50 tw-border-l-4 tw-border-red-400 tw-p-4 tw-rounded-lg tw-shadow-sm" role="alert">
            <div class="tw-flex tw-items-center">
                <div class="tw-flex-shrink-0">
                    <svg class="tw-h-5 tw-w-5 tw-text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="tw-ml-3">
                    <p class="tw-text-sm tw-font-medium tw-text-red-800" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <div th:if="${success}" class="tw-bg-green-50 tw-border-l-4 tw-border-green-400 tw-p-4 tw-rounded-lg tw-shadow-sm" role="alert">
            <div class="tw-flex tw-items-center">
                <div class="tw-flex-shrink-0">
                    <svg class="tw-h-5 tw-w-5 tw-text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="tw-ml-3">
                    <p class="tw-text-sm tw-font-medium tw-text-green-800" th:text="${success}"></p>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <div class="tw-bg-white tw-shadow-sm tw-rounded-lg tw-border tw-border-gray-200 tw-overflow-hidden">
            <div class="tw-overflow-x-auto">
                <table class="tw-min-w-full tw-divide-y tw-divide-gray-200" id="productTable">
                    <thead class="tw-bg-gray-50">
                        <tr>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-20">
                                Ảnh
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-48">
                                Thông tin sản phẩm
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-40">
                                Phân loại
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-32">
                                Giá & Số lượng
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-32">
                                Trạng thái
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-24">
                                Ngày tạo
                            </th>
                            <th scope="col" class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider tw-w-32">
                                Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tw-bg-white tw-divide-y tw-divide-gray-200">
                        <tr th:each="sp : ${list}"
                            th:data-product-id="${sp.id}"
                            class="hover:tw-bg-gray-50 tw-transition-colors tw-duration-150 tw-cursor-pointer product-row"
                            onclick="toggleProductSelection(this)">
                            <!-- Hình ảnh -->
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap">
                                <div class="tw-flex-shrink-0 tw-h-16 tw-w-16">
                                    <img th:if="${sp.anhChinh != null and !sp.anhChinh.isEmpty()}"
                                         th:src="${sp.anhChinh}"
                                         th:alt="${sp.ten}"
                                         class="tw-h-16 tw-w-16 tw-rounded-lg tw-object-cover tw-shadow-sm tw-border tw-border-gray-200" />
                                    <div th:unless="${sp.anhChinh != null and !sp.anhChinh.isEmpty()}"
                                         class="tw-h-16 tw-w-16 tw-bg-gray-100 tw-rounded-lg tw-flex tw-items-center tw-justify-center tw-border tw-border-gray-200">
                                        <svg class="tw-w-8 tw-h-8 tw-text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </td>

                            <!-- Thông tin sản phẩm -->
                            <td class="tw-px-6 tw-py-4">
                                <div class="tw-space-y-1">
                                    <div class="tw-text-sm tw-font-medium tw-text-gray-900" th:text="${sp.ma}"></div>
                                    <div class="tw-text-sm tw-font-semibold tw-text-gray-800" th:text="${sp.ten}"></div>
                                    <div th:if="${sp.moTa != null and !sp.moTa.isEmpty()}"
                                         class="tw-text-xs tw-text-gray-500 tw-line-clamp-2 tw-max-w-xs"
                                         th:text="${sp.moTa}"
                                         th:title="${sp.moTa}"></div>
                                </div>
                            </td>

                            <!-- Phân loại -->
                            <td class="tw-px-6 tw-py-4">
                                <div class="tw-space-y-2">
                                    <div class="tw-flex tw-flex-wrap tw-gap-1">
                                        <span class="tw-inline-flex tw-items-center tw-px-2.5 tw-py-0.5 tw-rounded-full tw-text-xs tw-font-medium tw-bg-blue-100 tw-text-blue-800">
                                            <span th:text="${sp.danhMuc}"></span>
                                        </span>
                                        <span class="tw-inline-flex tw-items-center tw-px-2.5 tw-py-0.5 tw-rounded-full tw-text-xs tw-font-medium tw-bg-green-100 tw-text-green-800">
                                            <span th:text="${sp.loaiThu}"></span>
                                        </span>
                                    </div>
                                    <div class="tw-text-xs tw-text-gray-600">
                                        <span class="tw-font-medium tw-text-gray-700">Chất liệu:</span>
                                        <span th:text="${sp.chatLieu}"></span>
                                    </div>
                                    <div class="tw-text-xs tw-text-gray-600">
                                        <span class="tw-font-medium tw-text-gray-700">Thương hiệu:</span>
                                        <span th:text="${sp.thuongHieu}"></span>
                                    </div>
                                    <div class="tw-text-xs tw-text-gray-600">
                                        <span class="tw-font-medium tw-text-gray-700">Xuất xứ:</span>
                                        <span th:text="${sp.xuatXu}"></span>
                                    </div>
                                    <div class="tw-text-xs tw-text-gray-600">
                                        <span class="tw-font-medium tw-text-gray-700">Kiểu dáng:</span>
                                        <span th:text="${sp.kieuDang}"></span>
                                    </div>
                                </div>
                            </td>

                            <!-- Giá & Số lượng -->
                            <td class="tw-px-6 tw-py-4">
                                <div class="tw-space-y-2">
                                    <!-- Số lượng -->
                                    <div class="tw-text-sm">
                                        <span class="tw-font-medium tw-text-gray-700">Số lượng:</span>
                                        <span class="tw-text-lg tw-font-semibold tw-text-blue-600" th:text="${sp.tongSoLuong}"></span>
                                    </div>
                                    
                                    <!-- Giá gốc -->
                                    <div class="tw-text-sm" th:if="${sp.giaGocMin != null and sp.giaGocMax != null}">
                                        <span class="tw-font-medium tw-text-gray-700">Giá gốc:</span>
                                        <span class="tw-text-gray-600" th:text="${sp.giaGocFormatted}"></span>
                                    </div>
                                    
                                    <!-- Giá bán -->
                                    <div class="tw-text-sm" th:if="${sp.giaSauGiamMin != null and sp.giaSauGiamMax != null}">
                                        <span class="tw-font-medium tw-text-gray-700">Giá bán:</span>
                                        <span class="tw-text-lg tw-font-semibold tw-text-red-600" th:text="${sp.giaSauGiamFormatted}"></span>
                                    </div>
                                    
                                    <!-- Thông tin giảm giá -->
                                    <div th:if="${sp.tenDotGiamGia != null}" class="tw-text-xs tw-text-green-600">
                                        <span class="tw-font-medium">Giảm giá:</span>
                                        <span th:text="${sp.tenDotGiamGia}"></span>
                                    </div>
                                </div>
                            </td>

                            <!-- Trạng thái -->
                            <td class="tw-px-6 tw-py-4">
                                <span th:class="${'tw-inline-flex tw-items-center tw-px-2.5 tw-py-0.5 tw-rounded-full tw-text-xs tw-font-medium tw-border ' + sp.trangThaiClass}"
                                      th:text="${sp.trangThaiHienThi}"></span>
                            </td>

                            <!-- Ngày tạo -->
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-text-gray-500">
                                <div th:text="${#temporals.format(sp.ngayTao, 'dd/MM/yyyy')}"></div>
                                <div th:text="${#temporals.format(sp.ngayTao, 'HH:mm')}"></div>
                            </td>

                            <!-- Thao tác -->
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-font-medium">
                                <div class="tw-flex tw-space-x-2">
                                    <a th:href="@{/admin/san-pham/xem/{id}(id=${sp.id})}"
                                       class="tw-inline-flex tw-items-center tw-px-3 tw-py-1.5 tw-bg-blue-100 tw-text-blue-700 tw-rounded-md hover:tw-bg-blue-200 tw-transition-colors tw-duration-150 tw-ease-in-out">
                                        <svg class="tw-w-4 tw-h-4 tw-mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        Xem
                                    </a>
                                    <a th:href="@{/admin/san-pham/sua/{id}(id=${sp.id})}"
                                       class="tw-inline-flex tw-items-center tw-px-3 tw-py-1.5 tw-bg-yellow-100 tw-text-yellow-700 tw-rounded-md hover:tw-bg-yellow-200 tw-transition-colors tw-duration-150 tw-ease-in-out">
                                        <svg class="tw-w-4 tw-h-4 tw-mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                        Sửa
                                    </a>
                                    <button onclick="deleteProduct(event, [[${sp.id}]])"
                                            class="tw-inline-flex tw-items-center tw-px-3 tw-py-1.5 tw-bg-red-100 tw-text-red-700 tw-rounded-md hover:tw-bg-red-200 tw-transition-colors tw-duration-150 tw-ease-in-out">
                                        <svg class="tw-w-4 tw-h-4 tw-mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        Xoá
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/admin/sanpham/list.js}"></script>
</section>
</body>
</html>
