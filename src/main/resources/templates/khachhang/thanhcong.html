<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả thanh toán - D&C Fashions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
        <h1 class="text-2xl font-bold text-pink-600">D&C Fashions</h1>
        <a th:href="@{/khach-hang/danh-sach}" class="text-sm text-gray-600 hover:text-pink-500 transition">← Tiếp tục mua sắm</a>
    </div>
</header>

<!-- Nội dung chính -->
<main class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow-md text-center">
    <h2 class="text-2xl font-semibold text-pink-600 mb-4">Kết quả thanh toán</h2>

    <div class="bg-pink-100 border border-pink-300 text-pink-800 rounded-lg px-6 py-4">
        <p class="text-lg font-medium mb-2">Mã đơn hàng:
            <span th:text="${ma}" class="font-semibold"></span>
        </p>
        <p th:text="${message}" class="text-sm"></p>
    </div>

    <div class="mt-6">
        <a th:href="@{/san-pham/danh-sach}"
           class="inline-block bg-pink-600 text-white px-5 py-2 rounded-xl shadow hover:bg-pink-700 transition duration-200">
            Quay về trang chủ
        </a>
    </div>
</main>

</body>
</html>
