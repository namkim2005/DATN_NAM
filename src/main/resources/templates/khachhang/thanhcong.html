<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả thanh toán</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Kết quả thanh toán</h3>
        <div th:if="${maHoaDon}">
            <h5>Mã đơn hàng của bạn: <span th:text="${maHoaDon}"></span></h5>
        </div>
        <div class="alert alert-info text-center" th:text="${message}"></div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>
</body>
</html>
