<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả thanh toán</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Kết quả thanh toán</h3>
        <div class="alert alert-info text-center">
            <h5>Mã đơn hàng: <span th:text="${ma}"></span></h5>
            <h5>Ngày thanh toán: <span th:text="${#temporals.format(ngayThanhToan, 'dd/MM/yyyy HH:mm')}"></span></h5>
            <h5>Thành tiền: <span th:text="${#numbers.formatDecimal(tienThanhToanThanhCong, 0, 'COMMA', 0, 'POINT')} + '₫'"></span></h5>
            <div th:text="${message}"></div>
        </div>


        <div class="text-center mt-3">
            <a th:href="@{/san-pham/danh-sach}" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>
</body>
</html>
