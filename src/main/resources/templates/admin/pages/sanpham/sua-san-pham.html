<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div>
        <h2 class="mb-4">Sửa Sản Phẩm</h2>

        <form th:action="@{/admin/san-pham/sua}" th:object="${sanpham}" method="post" enctype="multipart/form-data" class="row g-3">

            <!-- ID ẩn -->
            <input type="hidden" th:field="*{id}" />

            <!-- Mã sản phẩm -->
            <div class="col-md-6">
                <label class="form-label">Mã sản phẩm</label>
                <input type="text" th:field="*{ma}" class="form-control" required>
            </div>

            <!-- Tên sản phẩm -->
            <div class="col-md-6">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" th:field="*{ten}" class="form-control" required>
            </div>

            <!-- Mô tả -->
            <div class="col-12">
                <label class="form-label">Mô tả</label>
                <textarea th:field="*{moTa}" class="form-control" rows="3"></textarea>
            </div>

            <!-- Trạng thái -->
            <div class="col-md-4">
                <label class="form-label">Trạng thái</label>
                <select th:field="*{trangThai}" class="form-select">
                    <option th:value="true">Đang hoạt động</option>
                    <option th:value="false">Ngưng hoạt động</option>
                </select>
            </div>

            <!-- Chất liệu -->
            <div class="col-md-4">
                <label class="form-label">Chất liệu</label>
                <select th:field="*{chatLieu.id}" class="form-select">
                    <option th:each="cl : ${chatLieus}" th:value="${cl.id}" th:text="${cl.ten}"></option>
                </select>
            </div>

            <!-- Xuất xứ -->
            <div class="col-md-4">
                <label class="form-label">Xuất xứ</label>
                <select th:field="*{xuatXu.id}" class="form-select">
                    <option th:each="xx : ${xuatXus}" th:value="${xx.id}" th:text="${xx.ten}"></option>
                </select>
            </div>

            <!-- Danh mục -->
            <div class="col-md-4">
                <label class="form-label">Danh mục</label>
                <select th:field="*{danhMuc.id}" class="form-select">
                    <option th:each="dm : ${danhMucs}" th:value="${dm.id}" th:text="${dm.ten}"></option>
                </select>
            </div>

            <!-- Kiểu dáng -->
            <div class="col-md-4">
                <label class="form-label">Kiểu dáng</label>
                <select th:field="*{kieuDang.id}" class="form-select">
                    <option th:each="kd : ${kieuDangs}" th:value="${kd.id}" th:text="${kd.ten}"></option>
                </select>
            </div>

            <!-- Thương hiệu -->
            <div class="col-md-4">
                <label class="form-label">Thương hiệu</label>
                <select th:field="*{thuongHieu.id}" class="form-select">
                    <option th:each="th : ${thuongHieus}" th:value="${th.id}" th:text="${th.ten}"></option>
                </select>
            </div>

            <!-- Loại thú -->
            <div class="col-md-6">
                <label class="form-label">Loại thú</label>
                <select th:field="*{loaiThu.id}" class="form-select">
                    <option th:each="l : ${loaiThus}" th:value="${l.id}" th:text="${l.ten}"></option>
                </select>
            </div>

            <!-- Nút submit -->
            <div class="col-12 d-flex justify-content-between mt-4">
                <a th:href="@{/admin/san-pham/hien_thi}" class="btn btn-secondary">← Quay lại</a>
                <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
            </div>
        </form>

    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
