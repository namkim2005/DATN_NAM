<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý thương hiệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            prefix: 'tw-',
            theme: {
                extend: {
                    colors: {
                        'warm-yellow': {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    }
                },
            },
            plugins: [],
        }
    </script>
</head>
<body>

<section layout:fragment="content">
    <div class="tw-container tw-mx-auto tw-px-4 tw-py-6">
        <!-- Header -->
        <div class="tw-mb-8">
            <h1 class="tw-text-3xl tw-font-bold tw-text-gray-900 tw-mb-2">
                <span th:text="${thuongHieu.id == null} ? 'Thêm thương hiệu mới' : 'Cập nhật thương hiệu'"></span>
            </h1>
            <p class="tw-text-gray-600">Quản lý thông tin thương hiệu sản phẩm</p>
        </div>

        <!-- Form -->
        <div class="tw-bg-white tw-rounded-lg tw-shadow-md tw-p-6 tw-mb-8">
            <form th:action="@{/admin/thuong-hieu/save}" th:object="${thuongHieu}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-3 tw-gap-6 tw-mb-6">
                    <!-- Tên thương hiệu -->
                    <div>
                        <label for="ten" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">
                            Tên thương hiệu <span class="tw-text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="ten" 
                               th:field="*{ten}" 
                               placeholder="Nhập tên thương hiệu" 
                               class="tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-warm-yellow-500 focus:tw-border-transparent"
                               required>
                    </div>

                    <!-- Ngày tạo -->
                    <div>
                        <label for="ngayTao" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">
                            Ngày tạo
                        </label>
                        <input type="text" 
                               id="ngayTao" 
                               th:field="*{ngayTao}" 
                               th:value="${#temporals.format(thuongHieu.ngayTao, 'dd/MM/yyyy')}" 
                               readonly 
                               class="tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md tw-bg-gray-50 tw-text-gray-500">
                    </div>

                    <!-- Ngày sửa -->
                    <div>
                        <label for="ngaySua" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">
                            Ngày sửa
                        </label>
                        <input type="text" 
                               id="ngaySua" 
                               th:field="*{ngaySua}" 
                               th:value="${#temporals.format(thuongHieu.ngaySua, 'dd/MM/yyyy')}" 
                               readonly 
                               class="tw-w-full tw-px-3 tw-py-2 tw-border tw-border-gray-300 tw-rounded-md tw-bg-gray-50 tw-text-gray-500">
                    </div>
                </div>

                <!-- Trạng thái -->
                <div class="tw-mb-6">
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-3">
                        Trạng thái <span class="tw-text-red-500">*</span>
                    </label>
                    <div class="tw-flex tw-space-x-6">
                        <label class="tw-flex tw-items-center">
                            <input type="radio" 
                                   th:field="*{trangThai}" 
                                   th:value="true" 
                                   id="active"
                                   class="tw-w-4 tw-h-4 tw-text-warm-yellow-600 tw-border-gray-300 focus:tw-ring-warm-yellow-500">
                            <span class="tw-ml-2 tw-text-sm tw-text-gray-700">Hoạt động</span>
                        </label>
                        <label class="tw-flex tw-items-center">
                            <input type="radio" 
                                   th:field="*{trangThai}" 
                                   th:value="false" 
                                   id="inactive"
                                   class="tw-w-4 tw-h-4 tw-text-warm-yellow-600 tw-border-gray-300 focus:tw-ring-warm-yellow-500">
                            <span class="tw-ml-2 tw-text-sm tw-text-gray-700">Không hoạt động</span>
                        </label>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="tw-flex tw-space-x-4">
                    <button type="submit" 
                            class="tw-px-6 tw-py-2 tw-bg-warm-yellow-600 tw-text-white tw-rounded-md hover:tw-bg-warm-yellow-700 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-warm-yellow-500 focus:tw-ring-offset-2 tw-transition-colors">
                        <span th:text="${thuongHieu.id == null} ? 'Thêm mới' : 'Cập nhật'"></span>
                    </button>
                    <a href="/admin/thuong-hieu" 
                       class="tw-px-6 tw-py-2 tw-bg-gray-500 tw-text-white tw-rounded-md hover:tw-bg-gray-600 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-gray-500 focus:tw-ring-offset-2 tw-transition-colors">
                        Hủy
                    </a>
                </div>
            </form>
        </div>

        <!-- Danh sách -->
        <div class="tw-bg-white tw-rounded-lg tw-shadow-md">
            <div class="tw-px-6 tw-py-4 tw-border-b tw-border-gray-200">
                <h2 class="tw-text-xl tw-font-semibold tw-text-gray-900">Danh sách Thương hiệu</h2>
            </div>
            
            <div class="tw-overflow-x-auto">
                <table class="tw-min-w-full tw-divide-y tw-divide-gray-200">
                    <thead class="tw-bg-gray-50">
                        <tr>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">#</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Mã thương hiệu</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Tên thương hiệu</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Ngày tạo</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Ngày sửa</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Trạng thái</th>
                            <th class="tw-px-6 tw-py-3 tw-text-left tw-text-xs tw-font-medium tw-text-gray-500 tw-uppercase tw-tracking-wider">Hành động</th>
                        </tr>
                    </thead>
                    <tbody class="tw-bg-white tw-divide-y tw-divide-gray-200">
                        <tr th:each="th : ${thuongHieus}" class="hover:tw-bg-gray-50">
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-text-gray-900" th:text="${th.id}"></td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-font-medium tw-text-gray-900" th:text="${th.ma}"></td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-text-gray-900" th:text="${th.ten}"></td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-text-gray-500" th:text="${#temporals.format(th.ngayTao, 'dd/MM/yyyy')}"></td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-text-gray-500" th:text="${#temporals.format(th.ngaySua, 'dd/MM/yyyy')}"></td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap">
                                <span th:if="${th.trangThai}" 
                                      class="tw-inline-flex tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-rounded-full tw-bg-green-100 tw-text-green-800">
                                    Hoạt động
                                </span>
                                <span th:unless="${th.trangThai}" 
                                      class="tw-inline-flex tw-px-2 tw-py-1 tw-text-xs tw-font-semibold tw-rounded-full tw-bg-red-100 tw-text-red-800">
                                    Không hoạt động
                                </span>
                            </td>
                            <td class="tw-px-6 tw-py-4 tw-whitespace-nowrap tw-text-sm tw-font-medium">
                                <a th:href="@{/admin/thuong-hieu/edit/{id}(id=${th.id})}" 
                                   class="tw-text-warm-yellow-600 hover:tw-text-warm-yellow-900 tw-mr-4 tw-transition-colors">
                                    Sửa
                                </a>
                                <a th:href="@{/admin/thuong-hieu/delete/{id}(id=${th.id})}"
                                   onclick="return confirm('Bạn có chắc muốn xóa thương hiệu này không?')"
                                   class="tw-text-red-600 hover:tw-text-red-900 tw-transition-colors">
                                    Xóa
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
