<!DOCTYPE html>
<!--Cấu hình layout cho Thymleaf-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Đơn hàng</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">-->

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">-->
    <!--    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />-->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        /* Override container để mở rộng full width */
        .container {
            max-width: none !important;
            width: 100%;
            padding-left: 30px;
            padding-right: 30px;
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .filter-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .filter-buttons a:hover {
            color: white;
        }

        .filter-buttons a {
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        /* Table Section - Responsive wrapper */
        .table-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            overflow-x: auto; /* Cho phép scroll ngang */
            width: 100%;
        }

        /* Table wrapper để kiểm soát overflow */
        .table-wrapper {
            overflow-x: auto;
            margin: -1px; /* Để border không bị cắt */
        }

        /* Thiết lập table cơ bản */
        #billTable {
            width: 100%;
            min-width: 1200px; /* Đảm bảo table có độ rộng tối thiểu */
            margin-bottom: 0;
            white-space: nowrap;
        }

        /* Header bảng */
        #billTable thead th {
            background-color: #f1f1f1;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            padding: 12px 8px;
            border: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Điều chỉnh độ rộng từng cột */
        #billTable th:nth-child(1) {
            width: 60px;
        }

        /* STT */
        #billTable th:nth-child(2) {
            width: 120px;
        }

        /* Mã */
        #billTable th:nth-child(3) {
            width: 150px;
        }

        /* Khách hàng */
        #billTable th:nth-child(4) {
            width: 120px;
        }

        /* Trạng thái */
        #billTable th:nth-child(5) {
            width: 130px;
        }

        /* Thành tiền */
        #billTable th:nth-child(6) {
            width: 100px;
        }

        /* Thanh toán */
        #billTable th:nth-child(7) {
            width: 100px;
        }

        /* Loại hóa đơn */
        #billTable th:nth-child(8) {
            width: 120px;
        }

        /* Ngày tạo */
        #billTable th:nth-child(9) {
            width: 120px;
        }

        /* Cập nhật */
        #billTable th:nth-child(10) {
            width: 100px;
        }

        /* Thao tác */

        /* Cells trong bảng */
        #billTable td {
            vertical-align: middle;
            text-align: center;
            padding: 12px 8px;
            border: 1px solid #dee2e6;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Căn trái cho tên khách hàng */
        #billTable td:nth-child(3) {
            text-align: left;
            padding-left: 12px;
        }

        /* Căn phải cho số tiền */
        #billTable td:nth-child(5) {
            text-align: right;
            padding-right: 12px;
            font-weight: 500;
        }

        /* Hover effect cho rows */
        #billTable tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        /* Action buttons */
        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            margin: 0 2px;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .action-btn.accept {
            color: #28a745;
        }

        .action-btn.cancel {
            color: #dc3545;
        }

        .action-btn.info {
            color: #0d6efd;
        }

        .action-btn a {
            color: inherit;
            text-decoration: none;
        }

        /* Disabled state */
        button.disabled-custom {
            opacity: 0.5;
            cursor: not-allowed !important;
            pointer-events: none;
        }

        /* Responsive breakpoints */
        @media (max-width: 1400px) {
            .table-section {
                padding: 15px;
            }

            #billTable {
                min-width: 1100px;
            }

            #billTable th,
            #billTable td {
                padding: 10px 6px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .table-section {
                padding: 10px;
                margin: 0 -15px; /* Extend to screen edges on mobile */
                border-radius: 0;
            }

            #billTable {
                min-width: 1000px;
            }

            #billTable th,
            #billTable td {
                padding: 8px 4px;
                font-size: 0.85rem;
            }

            .action-btn {
                font-size: 1rem;
                padding: 3px;
            }
        }

        /* Scrollbar styling cho webkit browsers */
        .table-section::-webkit-scrollbar {
            height: 8px;
        }

        .table-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .table-section::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Filter buttons responsive */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-buttons .btn {
            margin: 0;
            white-space: nowrap;
        }

        @media (max-width: 576px) {
            .filter-buttons {
                justify-content: center;
            }

            .filter-buttons .btn {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }

    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Danh Sách Đơn Hàng</h2>

        <!-- Filter Section -->
        <div class="filter-section">
            <form method="get" th:action="@{/admin/don-hang}">
                <div class="row g-3 align-items-end mb-4">
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Ngày bắt đầu</label>
                        <input type="date" class="form-control" id="startDate" name="startDate"
                               th:value="${startDate}">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">Ngày kết thúc</label>
                        <input type="date" class="form-control" id="endDate" name="endDate"
                               th:value="${endDate}">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/admin/don-hang}" class="btn btn-outline-secondary w-100">Làm mới</a>
                    </div>
                </div>
            </form>
            <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                    <label for="entries" class="form-label">Hiển thị</label>
                    <select id="entries" class="form-select" onchange="changePageSize(this.value)">
                        <option value="10" th:selected="${pageInfo.size == 10}">10</option>
                        <option value="25" th:selected="${pageInfo.size == 25}">25</option>
                        <option value="50" th:selected="${pageInfo.size == 50}">50</option>
                        <option value="100" th:selected="${pageInfo.size == 100}">100</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <form th:action="@{/admin/don-hang/filter}" method="get">
                        <label class="radio-item">
                            <input type="radio" name="loaiHoaDon" value="" th:checked="${loaiHoaDon == null}">
                            Tất cả
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="loaiHoaDon" value="Online" th:checked="${loaiHoaDon == 'Online'}">
                            Online
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="loaiHoaDon" value="Trực tiếp"
                                   th:checked="${loaiHoaDon == 'Trực tiếp'}">
                            Tại quầy
                        </label>
                        <button class="btn btn-primary">Lọc</button>
                    </form>
                </div>
                <div class="col-md-7 text-end">
                    <form th:action="@{/admin/don-hang/search}" method="get">
                        <div>
                            <label for="keyword" class="form-label me-2">Tìm kiếm:</label>
                            <input type="text" name="keyword" id="keyword" class="form-control d-inline-block"
                                   style="width: 400px;"
                                   placeholder="Tìm theo mã, tên KH, SĐT">
                            <button class="btn btn-primary">Tìm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="filter-buttons mb-3">
                <button class="btn btn-outline-primary">
                    <a th:href="@{/admin/don-hang}">Tất cả</a>
                </button>
                <button th:each="status : ${T(com.main.datn_sd31.Enum.TrangThaiLichSuHoaDon).values()}"
                        th:if="${status.value != 5 and status.value != 8 and status.value != 9 and status.value != 10}"
                        class="btn btn-outline-primary position-relative">
                    <a th:href="@{/admin/don-hang(trang-thai=${status.name()})}" th:text="${status.moTa}"></a>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:if="${trangThaiCount[status.moTa] != null and
                         trangThaiCount[status.moTa] != 0
                         }"
                          th:text="${trangThaiCount[status.moTa]}">
                    </span>
                </button>
            </div>

            <div class="table-wrapper">
                <table id="billTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã</th>
                        <th>Khách hàng</th>
                        <th>Trạng Thái</th>
                        <th>Thành Tiền</th>
                        <th>Thanh toán</th>
                        <th>Loại hóa đơn</th>
                        <th>Ngày tạo</th>
                        <th>Cập nhật lần cuối</th>
                        <th>Thao Tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hoaDon, index : ${hoaDonList}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${hoaDon.ma}"></td>
                        <td th:text="${hoaDon.tenKH != null ? hoaDon.tenKH : 'Khách lẻ' }"></td>
                        <td th:text="${hoaDon.trangThaiLichSuHoaDonMoTa}"></td>
                        <td th:text="${@utils.formatCurrency(hoaDon.thanhTien) + ' đ'}"></td>
                        <td th:text="${hoaDon.trangThaiHoaDonString}"></td>
                        <td th:text="${hoaDon.loaihoadon}"></td>
                        <td th:text="${hoaDon.ngayTao}"></td>
                        <td th:text="${hoaDon.capNhatLanCuoi}"></td>
                        <td>
                            <!-- Nút mở Modal -->
                            <button class="action-btn accept" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#modalCapNhatTrangThai__' + ${hoaDon.ma}"
                                    th:classappend="${@hoa_don_utils.khongChoPhepCapNhatTrangThai(hoaDon.trangThaiLichSuHoaDon) ? '' : 'disabled-custom'}"
                                    th:disabled="${!@hoa_don_utils.khongChoPhepCapNhatTrangThai(hoaDon.trangThaiLichSuHoaDon)}"
                                    th:title="${!@hoa_don_utils.khongChoPhepCapNhatTrangThai(hoaDon.trangThaiLichSuHoaDon) ? 'Không thể cập nhật trạng thái hiện tại' : ''}"
                            >
                                <i class="fa-solid fa-retweet"></i>
                            </button>
                            <!-- In-->
                            <button type="button"
                                    class="action-btn cancel"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="${'#confirmPrintModal-' + hoaDon.ma}"
                                    th:classappend="${@hoa_don_utils.choPhepInHoaDon(hoaDon.trangThaiLichSuHoaDon, hoaDon.trangThaiHoaDonInteger) ? '' : 'disabled-custom'}"
                                    th:disabled="${!@hoa_don_utils.choPhepInHoaDon(hoaDon.trangThaiLichSuHoaDon, hoaDon.trangThaiHoaDonInteger)}"
                                    th:title="${!@hoa_don_utils.choPhepInHoaDon(hoaDon.trangThaiLichSuHoaDon, hoaDon.trangThaiHoaDonInteger) ? 'Không thể in ở trạng thái hiện tại' : ''}"
                            >
                                <i class="fa-solid fa-print"></i>
                            </button>
                            <!-- Detail-->
                            <button class="action-btn accept">
                                <a th:href="@{/admin/don-hang/detail(maHoaDon=${hoaDon.ma})}">
                                    <i class="fa-solid fa-circle-info"></i>
                                </a>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal riêng cho mỗi hóa đơn -->
        <div th:each="hoaDon : ${hoaDonList}">
            <div class="modal fade" th:id="'modalCapNhatTrangThai__' + ${hoaDon.ma}" tabindex="-1"
                 aria-labelledby="modalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="@{/admin/don-hang/cap-nhat-trang-thai}" method="post">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">Cập nhật trạng thái đơn hàng</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Đóng"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="maHoaDon" th:value="${hoaDon.ma}"/>

                                <div class="mb-3" th:if="${hoaDon.trangThaiLichSuHoaDon.name() != 'HOAN_THANH'
                                          and hoaDon.trangThaiLichSuHoaDon.name() != 'DA_HOAN'
                                          and hoaDon.trangThaiLichSuHoaDon.name() != 'HUY'}">
                                    <label class="form-label">Chọn trạng thái mới:</label>
                                    <select name="trangThaiMoi" class="form-select"
                                            th:id="'trangThaiMoi_' + ${hoaDon.ma}"
                                            onchange="toggleRequired(this)">
                                        <option th:each="tt : ${trangThaiHopLeMap[hoaDon.ma]}"
                                                th:value="${tt.value}"
                                                th:text="${tt.moTa}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Ghi chú
                                        <span class="liDoGhiChu" style="display:none;">
                                          lí do <span style="color:red;">*</span>
                                        </span>
                                    </label>
                                    <textarea class="form-control"
                                              th:id="'ghiChu_' + ${hoaDon.ma}"
                                              name="ghiChu"
                                              rows="3"
                                              placeholder="Nhập ghi chú..."
                                              oninvalid="this.setCustomValidity('Vui lòng nhập ghi chú khi Hủy hoặc Giao Hàng Không Thành Công')"
                                              oninput="this.setCustomValidity('')"
                                    ></textarea>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng
                                </button>
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-3">
            <div class="col-md-6">
                <p th:if="${pageInfo.totalElements} > 0"
                   th:text="'Đang hiển thị từ ' + ${pageInfo.number * pageInfo.size + 1} + ' đến ' + ${pageInfo.number * pageInfo.size + pageInfo.numberOfElements} + ' của ' + ${pageInfo.totalElements} + ' bản ghi'"></p>
                <p th:if="${pageInfo.totalElements} == 0">Không có dữ liệu</p>
            </div>
            <div class="col-md-6 text-end">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item" th:classappend="${pageInfo.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/don-hang(page=${pageInfo.number - 1}, trangThai=${param.trangThai}, size=${pageInfo.size})}">Trước</a>
                        </li>
                        <li th:if="${pageInfo.totalPages > 0}"
                            class="page-item"
                            th:each="i : ${#numbers.sequence(0, pageInfo.totalPages - 1)}"
                            th:classappend="${i == pageInfo.number} ? 'active'">

                            <a class="page-link"
                               th:href="@{/admin/don-hang(page=${i}, trangThai=${param.trangThai}, size=${pageInfo.size})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${pageInfo.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/don-hang(page=${pageInfo.number + 1}, trangThai=${param.trangThai}, size=${pageInfo.size})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Yeu cau nhap ghi chú -->
    <script>
        function toggleRequired(selectElement) {
            const modal = selectElement.closest(".modal-body");
            const ghiChu = modal.querySelector("textarea[name='ghiChu']");
            const liDo = modal.querySelector(".liDoGhiChu");

            if (selectElement.value === "10" || selectElement.value === "9") {
                ghiChu.setAttribute("required", "required");
                liDo.style.display = "inline";   // hiện chữ "lí do *"
            } else {
                ghiChu.removeAttribute("required");
                liDo.style.display = "none";     // ẩn luôn
            }
        }
    </script>

    <!--Change size Pagination-->
    <script>
        function changePageSize(size) {
            const url = new URL(window.location.href);
            url.searchParams.set('size', size);
            url.searchParams.set('page', 0); // reset về page 0 khi đổi size
            window.location.href = url.toString();
        }
    </script>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>
</html>
