<!DOCTYPE html>
<!--Cấu hình layout cho Thymleaf-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý xuất xứ</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">-->

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
        }

        .actions a {
            margin-right: 8px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .actions a:hover {
            color: #e74c3c;
        }

        .date {
            font-size: 0.9em;
            color: #555;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 5px;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"] {
            margin-right: 5px;
        }

    </style>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${xuatXu.id == null} ? 'Thêm thương hiệu mới' : 'Cập nhật thương hiệu'"></h2>

        <form th:action="@{/admin/xuat-xu/save}" th:object="${xuatXu}" method="post">
            <input type="hidden" th:field="*{id}">

            <div style="display: flex; gap: 50px; flex-wrap: wrap; margin-bottom: 20px;">


                <div style="flex: 1; min-width: 220px;">
                    <label for="ten">Tên xuất xứ</label>
                    <input type="text" id="ten" th:field="*{ten}" placeholder="Nhập tên thương hiệu" class="form-control" required>
                </div>

                <div style="flex: 1; min-width: 220px;">
                    <label for="ngayTao">Ngày tạo</label>
                    <input type="text" id="ngayTao" th:field="*{ngayTao}" th:value="${#temporals.format(xuatXu.ngayTao, 'dd/MM/yyyy ')}" readonly class="form-control">
                </div>

                <div style="flex: 1; min-width: 320px;">
                    <label for="ngaySua">Ngày sửa</label>
                    <input type="text" id="ngaySua" th:field="*{ngaySua}" th:value="${#temporals.format(xuatXu.ngaySua, 'dd/MM/yyyy ')}" readonly class="form-control">
                </div>
            </div>
            <div>
                <label>Trạng thái</label><br>
                <div class="radio-group">
                    <label class="radio-item" for="active">
                        <input type="radio" th:field="*{trangThai}" th:value="true" id="active">
                        Hoạt động
                    </label>

                    <label class="radio-item" for="inactive">
                        <input type="radio" th:field="*{trangThai}" th:value="false" id="inactive">
                        Không hoạt động
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${xuatXu.id == null} ? 'Thêm mới' : 'Cập nhật'"></button>
        </form>

        <h2>Danh sách Xuất xứ</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Mã xuất xứ</th>
                <th>Tên xuất xứ</th>
                <th>Ngày tạo</th>
                <th>Ngày sửa</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="th : ${xuatXus}">
                <td th:text="${th.id}"></td>
                <td th:text="${th.ma}"></td>
                <td th:text="${th.ten}"></td>
                <td class="date" th:text="${#temporals.format(th.ngayTao, 'dd/MM/yyyy ')}"></td>
                <td class="date" th:text="${#temporals.format(th.ngaySua, 'dd/MM/yyyy ')}"></td>
                <td th:text="${th.trangThai} ? 'Hoạt động' : 'Không hoạt động'"></td>
                <td class="actions">
                    <a th:href="@{/admin/xuat-xu/edit/{id}(id=${th.id})}">Sửa</a> |
                    <a th:href="@{/admin/xuat-xu/delete/{id}(id=${th.id})}"
                       onclick="return confirm('Bạn có chắc muốn xóa không?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>
</html>
