<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Access Denied - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="text-danger mb-3" th:text="${errorCode}">403</h1>
                        <h2 class="mb-3" th:text="${errorTitle}">Truy cập bị từ chối</h2>
                        <p class="text-muted mb-4" th:text="${errorMessage}">
                            Bạn không có quyền truy cập vào trang này!
                        </p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/admin/thong-ke" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>
                                Về trang chủ
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Quay lại
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
