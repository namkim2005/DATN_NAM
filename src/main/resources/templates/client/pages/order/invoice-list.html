<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Mã hóa đơn</th>
        <th>Ngày tạo</th>
        <th>Trạng thái</th>
        <th>Thành tiền</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hd : ${danhSachHoaDon}">
        <td th:text="${hd.ma}">HD001</td>
        <td th:text="${#temporals.format(hd.ngayTao, 'dd/MM/yyyy')}"></td>
        <td th:text="${hd.trangThai == 1 ? 'chưa thanh toán' : 'Đã thanh toán'}"></td>
        <td th:text="${#numbers.formatDecimal(hd.thanhTien, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        <td>
            <a th:href="@{/khach-hang/hoa-don/chi-tiet/{id}(id=${hd.id})}" class="btn btn-info btn-sm">Chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
