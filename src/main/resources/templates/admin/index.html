<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&C Fashions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #f8f9fa;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            margin-top: 55px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            border-left: 3px solid #007bff;
            color: #007bff;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .content {
            margin-left: 0;
            transition: all 0.3s ease-in-out;
            padding: 20px;
            margin-top: 55px;
        }
        .content.active {
            margin-left: 250px;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            z-index: 1100;
            margin-bottom: 0;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .toggle-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
        .overlay.active {
            display: block;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            z-index: 1000;
            display: none; /* Ẩn ban đầu */
        }

        .back-to-top:hover {
            background: #555;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="toggle-btn" onclick="toggleSidebar()">☰</span>
        <a class="navbar-brand ms-3" th:href="@{/admin}" th:text="'D&C Fashions'"></a>
        <div class="ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}" th:text="'Hào Dương'"></a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}" th:text="'Đăng Xuất'"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Overlay for closing sidebar -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/ban-hang}" th:classappend="${activePage == 'banhang'} ? 'active' : ''">
                <i class="bi bi-cart"></i> Bán Hàng
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham}" th:classappend="${activePage == 'sanpham'} ? 'active' : ''">
                <i class="bi bi-box"></i> Sản Phẩm
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/hoa-don}" th:classappend="${activePage == 'hoadon'} ? 'active' : ''">
                <i class="bi bi-receipt"></i> Hóa Đơn
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/quanlytaikhoan/khachhang}" th:classappend="${activePage == 'khachhang'} ? 'active' : ''">
                <i class="bi bi-person"></i> Khách Hàng
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/quanlytaikhoan/nhanvien}" th:classappend="${activePage == 'nhanvien'} ? 'active' : ''">
                <i class="bi bi-people"></i> Nhân Viên
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/khuyenmai}" th:classappend="${activePage == 'khuyenmai'} ? 'active' : ''">
                <i class="bi bi-tag"></i> Khuyến Mãi
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/magiamgia}" th:classappend="${activePage == 'magiamgia'} ? 'active' : ''">
                <i class="bi bi-ticket"></i> Mã Giảm Giá
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/thongke}" th:classappend="${activePage == 'thongke'} ? 'active' : ''">
                <i class="bi bi-bar-chart"></i> Thống Kê
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div th:insert="page"></div>

<!-- Nút "Lên đầu trang" -->
<a href="#" class="back-to-top" title="Lên đầu trang">&#8679;</a>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const overlay = document.getElementById('overlay');
        const isActive = sidebar.classList.contains('active');

        if (isActive) {
            sidebar.classList.remove('active');
            content.classList.remove('active');
            overlay.classList.remove('active');
        } else {
            sidebar.classList.add('active');
            content.classList.add('active');
            overlay.classList.add('active');
        }
    }
    // Hiện nút khi cuộn xuống 100px
    window.addEventListener("scroll", function () {
        const btn = document.querySelector(".back-to-top");
        if (window.scrollY > 100) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    });
</script>

</body>
</html>
