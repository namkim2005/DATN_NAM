<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3>Chi tiết hóa đơn <span th:text="${hoaDon.ma}"></span></h3>
<p>Ngày mua: <span th:text="${#temporals.format(hoaDon.ngayMua, 'dd/MM/yyyy')}"></span></p>
<p>Người nhận: <span th:text="${hoaDon.tenNguoiNhan}"></span></p>

<table class="table">
    <thead>
    <tr>
        <th>Sản phẩm</th>
        <th>Giá</th>
        <th>SL</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ct : ${chiTiets}">
        <td th:text="${ct.chiTietSanPham.sanPham.ten}">Sản phẩm A</td>
        <td th:text="${#numbers.formatDecimal(ct.giaSauGiam, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
        <td th:text="${ct.soLuong}"></td>
        <td th:text="${#numbers.formatDecimal(ct.soLuong * ct.giaSauGiam, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
    </tr>
    </tbody>
</table>
<p class="fw-bold">Tổng thanh toán: <span th:text="${#numbers.formatDecimal(hoaDon.thanhTien, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span></p>


</body>
</html>
