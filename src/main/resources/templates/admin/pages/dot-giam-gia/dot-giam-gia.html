<!DOCTYPE html>
<!--Cấu hình layout cho Thymleaf-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Quản lý đợt giảm giá</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">-->

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #2d3436;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #0984e3;
            font-size: 32px;
            font-weight: 800;
        }

        h2 {
            color: #2c3e50;
            font-size: 26px;
            font-weight: 700;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            padding: 12px 14px;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: 0.2s ease;
        }

        input:focus,
        select:focus {
            border-color: #0984e3;
            background-color: #ffffff;
            outline: none;
        }

        input[readonly] {
            background-color: #f1f2f6;
            color: #636e72;
        }

        p {
            color: #d63031;
            font-size: 13px;
            margin-top: 4px;
        }

        button {
            margin-top: 30px;
            padding: 14px 30px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #6c5ce7, #0984e3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            width: fit-content;
            align-self: center;
        }

        button:hover {
            opacity: 0.95;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            margin: auto;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2d3436;
            color: #fff;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f2f6;
        }

        .status-0, .status-1, .status-2 {
            padding: 6px 12px;
            border-radius: 10px;
            color: white;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
        }

        .status-0 {
            background-color: #fdcb6e;
        }

        .status-1 {
            background-color: #00b894;
        }

        .status-2 {
            background-color: #d63031;
        }

        a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .active-page a {
            font-weight: bold;
            color: red;
            text-decoration: underline;
        }

        .card-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card {
            background: #fff;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            flex: 1 1 48%;
            min-width: 350px;
        }

        .card h3 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-edit {
            background-color: #3498db;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-disabled {
            background-color: #b2bec3;
            cursor: not-allowed;
        }

        .btn-view {
            background-color: #6c5ce7;
        }

        .btn-action:hover:not(.btn-disabled) {
            opacity: 0.85;
        }
    </style>

</head>
<body>

<section layout:fragment="content">
    <!-- THÔNG BÁO THÀNH CÔNG -->
    <div th:if="${success}" style="background-color: #dff9fb; color: #0984e3; padding: 14px 20px;
     border-left: 6px solid #00cec9; border-radius: 8px; margin-bottom: 20px;
     font-weight: 600; box-shadow: 0 4px 8px rgba(0,0,0,0.03);">
        <span th:text="${success}"></span>
    </div>

    <!-- THÔNG BÁO LỖI (nếu có dùng) -->
    <div th:if="${error}" style="background-color: #ffe6e6; color: #c0392b; padding: 14px 20px;
     border-left: 6px solid #e74c3c; border-radius: 8px; margin-bottom: 20px;
     font-weight: 600; box-shadow: 0 4px 8px rgba(0,0,0,0.03);">
        <span th:text="${error}"></span>
    </div>
    <div class="card-wrapper">
        <!-- Form Lọc -->
        <div class="card filter-card">
            <h3>Bộ lọc</h3>
            <form method="get" th:action="@{/admin/dot-giam-gia/tim-kiem}">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tên:</label>
                        <input type="text" name="ten" th:value="${param.ten}" placeholder="Nhập tên đợt">
                    </div>
                    <div class="form-group">
                        <label>Trạng thái:</label>
                        <select name="trangThai">
                            <option value="">--Chọn--</option>
                            <option value="0" th:selected="${param.trangThai == '0'}">Chuẩn bị</option>
                            <option value="1" th:selected="${param.trangThai == '1'}">Đang hoạt động</option>
                            <option value="2" th:selected="${param.trangThai == '2'}">Ngừng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Loại:</label>
                        <select name="loai">
                            <option value="">--Chọn--</option>
                            <option value="phan_tram" th:selected="${param.loai == 'phan_tram'}">Phần trăm</option>
                            <option value="tien_mat" th:selected="${param.loai == 'tien_mat'}">Tiền mặt</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Lọc</button>
            </form>
        </div>

        <!-- Form Thêm / Sửa -->
        <div class="card add-card">
            <h3 th:text="${dotGiamGia.id == null} ? 'Thêm mới' : 'Cập nhật'"></h3>
            <form th:action="@{/admin/dot-giam-gia/save}" th:object="${dotGiamGia}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Mã:</label>
                        <input type="text" th:field="*{ma}" placeholder="Mã đợt giảm giá">
                        <p th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"></p>
                    </div>
                    <div class="form-group">
                        <label>Tên:</label>
                        <input type="text" th:field="*{ten}" placeholder="Tên chương trình giảm giá">
                        <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></p>
                    </div>
                    <div class="form-group">
                        <label>Giá trị giảm:</label>
                        <input type="number" step="0.01" th:field="*{giaTriDotGiamGia}"
                               placeholder="VD: 0.1 hoặc 10000">
                        <p th:if="${#fields.hasErrors('giaTriDotGiamGia')}" th:errors="*{giaTriDotGiamGia}"></p>
                    </div>
                    <div class="form-group">
                        <label>Loại giảm giá:</label>
                        <select th:field="*{loai}">
                            <option value="phan_tram">Phần trăm</option>
                            <option value="tien_mat">Tiền mặt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ngày bắt đầu:</label>
                        <input type="datetime-local" th:field="*{ngayBatDau}">
                        <p th:if="${#fields.hasErrors('ngayBatDau')}" th:errors="*{ngayBatDau}"></p>
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc:</label>
                        <input type="datetime-local" th:field="*{ngayKetThuc}">
                        <p th:if="${#fields.hasErrors('ngayKetThuc')}" th:errors="*{ngayKetThuc}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ngày tạo:</label>
                    <input type="text" th:value="${#temporals.format(dotGiamGia.ngayTao, 'dd/MM/yyyy HH:mm')}"
                           readonly/>
                </div>

                <div class="form-group">
                    <label>Ngày sửa:</label>
                    <input type="text" th:value="${#temporals.format(dotGiamGia.ngaySua, 'dd/MM/yyyy HH:mm')}"
                           readonly/>
                </div>
                <button type="submit" th:text="${dotGiamGia.id == null} ? 'Thêm mới' : 'Cập nhật'"></button>
            </form>
        </div>
    </div>
    <h2>Danh sách Đợt Giảm Giá</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Giá trị</th>
            <th>Loại</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${dotGiamGias}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.ma}"></td>
            <td th:text="${item.ten}"></td>
            <td class="price"
                th:attr="data-value=${item.giaTriDotGiamGia}, data-loai=${item.loai}">
            </td> <!-- giá sẽ được cập nhật bằng JS -->
            <td th:text="${item.loai == 'phan_tram' ? 'Phần trăm' : 'Tiền mặt'}"></td>
            <td th:text="${#temporals.format(item.ngayBatDau, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(item.ngayKetThuc, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                    <span th:switch="${item.trangThai}">
                        <span th:case="0" class="status-0">Chuẩn bị hoạt động</span>
                        <span th:case="1" class="status-1">Đang hoạt động</span>
                        <span th:case="2" class="status-2">Ngừng hoạt động</span>
                        <span th:case="*">?</span>
                    </span>
            <td>
                <div class="action-buttons">
                    <a th:href="@{'/admin/dot-giam-gia/edit/' + ${item.id}}" class="btn-action btn-edit">Sửa</a>
                    <span th:if="${item.trangThai == 2}">
                        <a th:href="@{'/admin/dot-giam-gia/delete/' + ${item.id}}"
                           class="btn-action btn-delete"
                           onclick="return confirm('Bạn chắc chắn xoá?')">Xoá</a>
                    </span>
                    <span th:if="${item.trangThai != 2}">
                        <span class="btn-action btn-disabled" title="Không thể xóa khi đang hoạt động">Xoá</span>
                    </span>
                    <a th:href="@{|/admin/dot-giam-gia/${item.id}/san-pham|}" class="btn-action btn-view">Xem SP áp
                        dụng</a>
                </div>
            </td>
        </tr>
        <!-- Dòng này để hiển thị kết quả AJAX -->
        <tr class="product-row" style="display: none;">
            <td colspan="9">
                <div class="san-pham-container"></div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const prices = document.querySelectorAll('.price');
        prices.forEach(function (el) {
            const value = parseFloat(el.dataset.value);
            const loai = el.dataset.loai;
            if (loai === 'phan_tram') {
                el.textContent = Math.round(value * 100) + '%';
            } else {
                el.textContent = new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(value);
            }
        });
    });

</script>
</html>
