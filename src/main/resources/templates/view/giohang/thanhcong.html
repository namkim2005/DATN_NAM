<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Kết quả thanh toán</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<section layout:fragment="content">
<div>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Kết quả thanh toán</h3>
        <div th:if="${maHoaDon}">
            <h5>Mã đơn hàng của bạn: <span th:text="${maHoaDon}"></span></h5>
        </div>
        <div class="alert alert-info text-center" th:text="${message}"></div>

        <div class="text-center mt-3">
            <a th:href="@{khach-hang/danh-sach}" class="btn btn-primary">Quay về trang chủ</a>
        </div>
    </div>
</div>
</section>
</body>
</html>
